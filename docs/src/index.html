        "@type": "Question",
        "name": "What languages does dependency-injector support?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "dependency-injector is written in Rust and provides FFI bindings for Go, Node.js/TypeScript, Python, and C#/.NET. This allows you to use the same high-performance DI container across multiple languages in your projects."
        }
      },
      {
        "@type": "Question",
        "name": "How fast is dependency-injector?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "dependency-injector achieves ~9ns singleton resolution with hot cache, making it one of the fastest DI containers available. In benchmarks, it's 6-12x faster than Microsoft.Extensions.DI for C# and comparable to raw sync.Map in Go."
        }
      },
      {
        "@type": "Question",
        "name": "Is dependency-injector thread-safe?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, dependency-injector is fully thread-safe. It uses lock-free data structures (DashMap) and atomic operations to provide safe concurrent access from multiple threads without performance degradation."
        }
      },
      {
        "@type": "Question",
        "name": "Does dependency-injector support scoped containers?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, dependency-injector supports hierarchical scoped containers. Child scopes inherit all services from parent containers, but services registered in child scopes are not visible to parents. This is ideal for request-scoped services in web applications."
        }
      },
      {
        "@type": "Question",
        "name": "How do I install dependency-injector?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "For Rust: Add `dependency-injector = \"0.2\"` to Cargo.toml. For other languages, build the Rust library with `cargo rustc --release --features ffi --crate-type cdylib` and use the respective language bindings (Go: go get, Node.js: pnpm add, Python: pip install, C#: dotnet add)."
        }
      }
    ]
  }
