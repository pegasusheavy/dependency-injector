name: Build NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.2)'
        required: true

permissions:
  contents: write

env:
  PACKAGE_NAME: PegasusHeavy.DependencyInjector

jobs:
  build-native:
    name: Build native ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            rid: linux-x64
            rust_target: x86_64-unknown-linux-gnu
            lib_name: libdependency_injector.so

          # Linux ARM64
          - os: ubuntu-latest
            rid: linux-arm64
            rust_target: aarch64-unknown-linux-gnu
            lib_name: libdependency_injector.so
            cross: true

          # macOS x64 (Intel)
          - os: macos-13
            rid: osx-x64
            rust_target: x86_64-apple-darwin
            lib_name: libdependency_injector.dylib

          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            rid: osx-arm64
            rust_target: aarch64-apple-darwin
            lib_name: libdependency_injector.dylib

          # Windows x64
          - os: windows-latest
            rid: win-x64
            rust_target: x86_64-pc-windows-msvc
            lib_name: dependency_injector.dll

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build native library
        run: |
          cargo rustc --release --target ${{ matrix.rust_target }} --features ffi --crate-type cdylib

      - name: Upload native artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-${{ matrix.rid }}
          path: target/${{ matrix.rust_target }}/release/${{ matrix.lib_name }}

  build-nuget:
    name: Build NuGet Package
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download all native artifacts
        uses: actions/download-artifact@v7
        with:
          path: native-artifacts

      - name: Prepare native libraries
        run: |
          cd ffi/csharp/DependencyInjector

          # Create runtime directories
          mkdir -p runtimes/linux-x64/native
          mkdir -p runtimes/linux-arm64/native
          mkdir -p runtimes/osx-x64/native
          mkdir -p runtimes/osx-arm64/native
          mkdir -p runtimes/win-x64/native

          # Copy native libraries
          cp ../../../native-artifacts/native-linux-x64/libdependency_injector.so runtimes/linux-x64/native/
          cp ../../../native-artifacts/native-linux-arm64/libdependency_injector.so runtimes/linux-arm64/native/
          cp ../../../native-artifacts/native-osx-x64/libdependency_injector.dylib runtimes/osx-x64/native/
          cp ../../../native-artifacts/native-osx-arm64/libdependency_injector.dylib runtimes/osx-arm64/native/
          cp ../../../native-artifacts/native-win-x64/dependency_injector.dll runtimes/win-x64/native/

          # List for verification
          find runtimes -type f

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update version in csproj
        run: |
          cd ffi/csharp/DependencyInjector
          sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.version.outputs.version }}<\/Version>/" DependencyInjector.csproj

      - name: Build NuGet package
        run: |
          cd ffi/csharp/DependencyInjector
          dotnet pack -c Release -o ../packages

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v6
        with:
          name: nuget-package
          path: ffi/csharp/packages/*.nupkg

  publish:
    name: Publish to NuGet
    needs: build-nuget
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: nuget
      url: https://www.nuget.org/packages/PegasusHeavy.DependencyInjector

    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v7
        with:
          name: nuget-package
          path: packages

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish to NuGet
        run: |
          dotnet nuget push packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

  release:
    name: Upload to GitHub Release
    needs: build-nuget
    runs-on: ubuntu-latest

    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v7
        with:
          name: nuget-package
          path: packages

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: packages/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

