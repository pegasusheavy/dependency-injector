name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('docs/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Verify PostCSS config
        working-directory: docs
        run: |
          echo "PostCSS config:"
          cat .postcssrc.json
          echo ""
          echo "Tailwind packages:"
          pnpm list tailwindcss @tailwindcss/postcss

      - name: Build Angular app
        working-directory: docs
        run: pnpm run build

      - name: Add .nojekyll file
        run: touch docs/dist/docs/browser/.nojekyll

      - name: Fetch existing benchmark data
        run: |
          # Clone just the benchmarks directory from gh-pages if it exists
          git fetch origin gh-pages --depth=1 || true
          if git show origin/gh-pages:benchmarks/data.js > /dev/null 2>&1; then
            mkdir -p docs/dist/docs/browser/benchmarks
            git show origin/gh-pages:benchmarks/data.js > docs/dist/docs/browser/benchmarks/data.js
            echo "Preserved existing benchmark data"
            head -20 docs/dist/docs/browser/benchmarks/data.js
          else
            echo "No existing benchmark data found"
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/dist/docs/browser
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: update documentation site'
