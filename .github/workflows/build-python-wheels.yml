name: Build Python Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.2)'
        required: true

permissions:
  contents: write

env:
  PACKAGE_NAME: dependency-injector-rust

jobs:
  build-wheels:
    name: Build wheel ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: manylinux_2_17_x86_64
            rust_target: x86_64-unknown-linux-gnu
            python_arch: x86_64
            lib_name: libdependency_injector.so

          # Linux ARM64
          - os: ubuntu-latest
            platform: manylinux_2_17_aarch64
            rust_target: aarch64-unknown-linux-gnu
            python_arch: aarch64
            lib_name: libdependency_injector.so
            cross: true

          # macOS x64 (Intel)
          - os: macos-13
            platform: macosx_10_12_x86_64
            rust_target: x86_64-apple-darwin
            python_arch: x86_64
            lib_name: libdependency_injector.dylib

          # macOS ARM64 (Apple Silicon)
          - os: macos-14
            platform: macosx_11_0_arm64
            rust_target: aarch64-apple-darwin
            python_arch: arm64
            lib_name: libdependency_injector.dylib

          # Windows x64
          - os: windows-latest
            platform: win_amd64
            rust_target: x86_64-pc-windows-msvc
            python_arch: AMD64
            lib_name: dependency_injector.dll

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build native library
        run: |
          cargo rustc --release --target ${{ matrix.rust_target }} --features ffi --crate-type cdylib

      - name: Copy native library to package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p ffi/python/dependency_injector/native
          cp target/${{ matrix.rust_target }}/release/${{ matrix.lib_name }} ffi/python/dependency_injector/native/

      - name: Copy native library to package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p ffi/python/dependency_injector/native
          copy target\${{ matrix.rust_target }}\release\${{ matrix.lib_name }} ffi\python\dependency_injector\native\

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build wheel
        working-directory: ffi/python
        run: |
          python -m build --wheel
        env:
          DI_PLATFORM_TAG: ${{ matrix.platform }}

      - name: Rename wheel with platform tag
        working-directory: ffi/python/dist
        shell: bash
        run: |
          for f in *.whl; do
            # Replace 'any' with the actual platform tag
            newname=$(echo "$f" | sed "s/-py3-none-any\.whl/-py3-none-${{ matrix.platform }}.whl/")
            if [ "$f" != "$newname" ]; then
              mv "$f" "$newname"
            fi
          done
          ls -la

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: ffi/python/dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        working-directory: ffi/python
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ffi/python/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/dependency-injector-rust/

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: List distributions
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

  release:
    name: Upload to GitHub Release
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

